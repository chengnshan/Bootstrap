<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Title</title>
    <style type="text/css">
        body {
            margin-left: 100px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<button class="btn btn-primary" data-loading-text="正在加载中,请稍等..." type="button" id="loaddingBtn">加载</button>

<script>
    $(function () {
        $("#loaddingBtn").click(function () {
            $(this).button("loading");
        });
    });
</script>

<h3>示例</h3>
<div class="btn-group"  data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options1">男
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options2">女
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="options3">未知
    </label>
</div>

<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options1">电影
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options2">音乐
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options3">游戏
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="options4">摄影
    </label>
</div>

<button type="button" data-toggle="button" class="btn btn-primary">确认</button>

<div class="btn-group" data-toggle="buttons">
    <button type="button" data-toggle="button" class="btn btn-primary" id="mybutton"
            data-complete-text="Loading finished" data-loading-text="Loading...">确认</button>
</div>
<script>
    $(function() {
        $("#mybutton").click(function(){
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('reset');
            });
        });
    });

</script>

<button type="button" data-toggle="button" class="btn btn-primary" id="mybutton1" data-complete-text="Loading finished" >确认</button>
<script type="text/javascript">
    $(function() {
        $("#mybutton1").click(function(){
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('complete');
            });
        });
    });
</script>

</body>
</html>
